# ==========
# .TMUX.CONF
# ==========

# Reload config
unbind r
bind r source-file ~/.tmux.conf

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Start windows count from 1
set -g base-index 1
setw -g pane-base-index 1

# Don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# =====
# THEME
# =====

# Truecolor support for better color themes
set-option -ga terminal-overrides ',xterm-256color:Tc'

# Allow passthrough for image protocols (required for image.nvim)
set -g allow-passthrough on

# Increase tmux message limit
set-option -g history-limit 50000

# ===========
# STATUS BAR
# ===========

# Status bar colors based on Gruvbox Dark Hard theme
# Background: #1d2021 (very dark gray/black)
# Foreground: #ebdbb2 (light gray)
# Selection: #665c54 (dark gray)
# Accent: #cc241d (red), #98971a (green), #d79921 (yellow), #458588 (blue)

# Status bar style
set -g status-style bg="#3D3836",fg="#ebdbb2"

# Status left (session info)
set -g status-left-length 40
set -g status-left-style bg="#3D3836",fg="#ebdbb2"
set -g status-left "#[bg=#AB9881,fg=#282828] #S #[bg=#3D3836,fg=#ebdbb2]"

# Status right (time, date, etc.)
set -g status-right-length 60
set -g status-right-style bg="#3D3836",fg="#ebdbb2"
set -g status-right "#[bg=#3D3836,fg=#ebdbb2]#[bg=#514944,fg=#ebdbb2] %d-%m-%Y #[bg=#3D3836,fg=#ebdbb2]#[bg=#AB9881,fg=#282828] %H:%M #[bg=#3D3836,fg=#ebdbb2]"

# Window status style
setw -g window-status-style bg="#3D3836",fg="#928374"
setw -g window-status-current-style bg="#514944",fg="#ebdbb2"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Window status separator
setw -g window-status-separator ""

# Pane border colors
set -g pane-border-style bg="#3D3836",fg="#665c54"
set -g pane-active-border-style bg="#3D3836",fg="#ebdbb2"

# Message text
set -g message-style bg="#d79921",fg="#282828"

# Mode indicator
set -g mode-style bg="#d79921",fg="#282828"

# =======
# PLUGINS
# =======

# https://github.com/tmux-plugins/tpm
# <C-B> I: install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Enable automatic restore
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'